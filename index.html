<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAHAMAS STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #c4ff0e; 
            --secondary: #f6ff00;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        h1, h2, h3, .navbar-brand { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* Estilo Splash/Logo */
        .logo-img { width: 120px; filter: drop-shadow(0 0 10px var(--primary)); }

        /* Glassmorphism Cards */
        .bahamas-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .bahamas-card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .btn-bahamas {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none; color: #000; font-weight: 700;
            border-radius: 8px; transition: 0.3s;
        }
        .btn-bahamas:hover { opacity: 0.8; box-shadow: 0 0 15px var(--primary); }

        /* Admin Overlay */
        #admin-section {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; overflow-y: auto;
            padding: 50px 20px;
        }

        .cart-badge {
            background: var(--primary);
            color: #000;
            font-size: 0.7rem;
            position: absolute;
            top: -5px; right: -10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://i.imgur.com/vH9ZJ8S.png" alt="Logo" class="logo-img me-2" style="width: 50px;">
            BAHAMAS <span class="ms-1 text-primary">STORE</span>
        </a>
        <div class="ms-auto d-flex align-items-center">
            <div class="position-relative me-3" style="cursor:pointer">
                <i class="fas fa-shopping-basket fa-lg text-primary"></i>
                <span class="badge rounded-pill cart-badge" id="cart-count">0</span>
            </div>
            <button class="btn btn-outline-primary btn-sm fw-bold">LOGIN</button>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <aside class="col-lg-3 mb-4">
            <div class="bahamas-card p-4">
                <h5 class="text-primary mb-3"><i class="fas fa-list-ul me-2"></i>DEPARTAMENTOS</h5>
                <div class="list-group list-group-flush bg-transparent">
                    <button class="list-group-item bg-transparent text-white border-secondary py-3" onclick="loadProducts('vips')">üåü VIP PRIVILEGE</button>
                    <button class="list-group-item bg-transparent text-white border-secondary py-3" onclick="loadProducts('carros')">üöó CONCESSION√ÅRIA</button>
                    <button class="list-group-item bg-transparent text-white border-secondary py-3" onclick="loadProducts('outros')">üì¶ DIVERSOS</button>
                </div>
                <div class="mt-4 p-3 rounded bg-dark border border-secondary">
                    <small class="text-muted d-block mb-2">RESGATAR CUPOM</small>
                    <div class="input-group input-group-sm">
                        <input type="text" id="coupon-input" class="form-control bg-transparent border-secondary text-white">
                        <button class="btn btn-bahamas" onclick="applyCoupon()">OK</button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="col-lg-9">
            <div id="loading" class="text-center py-5"><div class="spinner-border text-primary"></div></div>
            <div class="row g-4" id="product-grid">
                </div>

            <div class="bahamas-card p-4 mt-5">
                <h3 class="text-primary mb-4"><i class="fas fa-headset me-2"></i>CENTRAL DE SUPORTE</h3>
                <form id="support-form" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="sup-name" class="form-control bg-transparent text-white border-secondary shadow-none" placeholder="Nome / ID" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="sup-subject" class="form-control bg-transparent text-white border-secondary shadow-none" placeholder="Assunto" required>
                    </div>
                    <div class="col-12">
                        <textarea id="sup-msg" class="form-control bg-transparent text-white border-secondary shadow-none" rows="3" placeholder="Como podemos ajudar?" required></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-bahamas px-5">ENVIAR TICKET</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<footer class="py-4 mt-auto border-top border-secondary text-center">
    <p class="text-muted mb-1 small">¬© 2024 BAHAMAS STORE - Todos os direitos reservados</p>
    <span class="text-muted opacity-50" style="cursor:pointer; font-size: 10px;" onclick="openAdmin()">BY LEAL</span>
</footer>

<div id="admin-section">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="text-primary">PAINEL DO DONO</h1>
            <button class="btn btn-danger" onclick="closeAdmin()">SAIR</button>
        </div>
        
        <div class="row">
            <div class="col-md-5">
                <div class="bahamas-card p-4 mb-4">
                    <h4>NOVO PRODUTO</h4>
                    <form id="product-form">
                        <input type="text" id="p-name" class="form-control mb-2 bg-dark text-white" placeholder="Nome" required>
                        <input type="text" id="p-price" class="form-control mb-2 bg-dark text-white" placeholder="Pre√ßo (ex: 50.00)" required>
                        <input type="text" id="p-img" class="form-control mb-2 bg-dark text-white" placeholder="URL da Imagem">
                        <select id="p-cat" class="form-select mb-3 bg-dark text-white">
                            <option value="vips">Vips</option>
                            <option value="carros">Carros</option>
                            <option value="outros">Outros</option>
                        </select>
                        <button type="submit" class="btn btn-success w-100">CADASTRAR</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="bahamas-card p-4">
                    <h4>TICKETS DE SUPORTE</h4>
                    <div id="ticket-list" class="mt-3">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8", 
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com", 
        projectId: "quebrei-o-sistema" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // -- L√ìGICA DE PRODUTOS --
    function loadProducts(category = 'vips') {
        document.getElementById('loading').style.display = 'block';
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';

        db.ref('products').orderByChild('categoria').equalTo(category).on('value', snapshot => {
            document.getElementById('loading').style.display = 'none';
            snapshot.forEach(child => {
                const p = child.val();
                grid.innerHTML += `
                    <div class="col-md-4">
                        <div class="bahamas-card h-100 p-3">
                            <img src="${p.img || 'https://via.placeholder.com/300x200'}" class="img-fluid rounded mb-3">
                            <h5 class="fw-bold">${p.nome}</h5>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="h4 text-primary mb-0">R$ ${p.preco}</span>
                                <button class="btn btn-bahamas btn-sm" onclick="addToCart()">COMPRAR</button>
                            </div>
                        </div>
                    </div>`;
            });
        });
    }

    // -- ADMIN --
    function openAdmin() {
        const pass = prompt("Senha Administrativa:");
        if(pass === "123") { // Altere sua senha aqui
            document.getElementById('admin-section').style.display = 'block';
            loadTickets();
        } else { alert("Acesso Negado!"); }
    }
    function closeAdmin() { document.getElementById('admin-section').style.display = 'none'; }

    // Salvar Produto
    document.getElementById('product-form').onsubmit = (e) => {
        e.preventDefault();
        db.ref('products').push({
            nome: document.getElementById('p-name').value,
            preco: document.getElementById('p-price').value,
            img: document.getElementById('p-img').value,
            categoria: document.getElementById('p-cat').value
        }).then(() => alert("Produto adicionado!"));
    };

    // -- SUPORTE --
    document.getElementById('support-form').onsubmit = (e) => {
        e.preventDefault();
        db.ref('tickets').push({
            nome: document.getElementById('sup-name').value,
            assunto: document.getElementById('sup-subject').value,
            mensagem: document.getElementById('sup-msg').value,
            data: new Date().toLocaleString()
        }).then(() => alert("Ticket enviado!"));
    };

    function loadTickets() {
        db.ref('tickets').on('value', snap => {
            const list = document.getElementById('ticket-list');
            list.innerHTML = '';
            snap.forEach(t => {
                const data = t.val();
                list.innerHTML += `
                    <div class="p-3 mb-2 border border-secondary rounded">
                        <small class="text-primary">${data.data}</small><br>
                        <strong>${data.nome}:</strong> ${data.mensagem}
                    </div>`;
            });
        });
    }

    // -- CARRINHO SIMPLES --
    let count = 0;
    function addToCart() {
        count++;
        document.getElementById('cart-count').innerText = count;
        alert("Adicionado ao carrinho!");
    }

    // In√≠cio
    loadProducts();
</script>
</body>
</html>
