<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA DO RIO - VIP HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #0d0d0d;
            --card: #141414;
            --header: #111111;
            --text: #ffffff;
            --primary: #ffffff;
            --accent: #00ff88;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); }

        /* HEADER IGUAL AO PRINT */
        header {
            background: var(--header);
            height: 65px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        .logo-section { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 13px; }
        .logo-img { width: 30px; height: 30px; border-radius: 5px; }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }
        .search-container input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 8px 15px 8px 35px;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
        }
        .search-container i { position: absolute; left: 12px; top: 10px; color: #555; font-size: 13px; }

        .header-btns { display: flex; gap: 8px; }
        .btn-h { padding: 8px 15px; border-radius: 6px; border: none; font-weight: 600; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .btn-white { background: #fff; color: #000; }
        .btn-dark { background: #222; color: #fff; }

        /* GRID DE PRODUTOS */
        .container { margin-top: 85px; padding: 20px 5%; }
        .cat-title { font-size: 11px; text-transform: uppercase; color: #666; font-weight: 800; margin: 25px 0 15px; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }

        .card {
            background: var(--card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.2s;
        }
        .card:hover { border-color: #444; }

        .p-img { width: 100%; height: 110px; object-fit: cover; background: #000; }
        .p-info { padding: 12px; }
        .p-name { font-size: 12px; font-weight: 600; margin-bottom: 5px; color: #ccc; }
        .p-price { font-size: 15px; font-weight: 800; margin-bottom: 2px; }
        .p-pix { font-size: 10px; color: #666; }

        .p-actions { display: flex; gap: 5px; margin-top: 12px; }
        .btn-buy { flex: 1; background: #fff; color: #000; border: none; border-radius: 4px; font-weight: 800; font-size: 11px; padding: 8px; cursor: pointer; text-transform: uppercase; }
        .btn-cart-icon { background: #222; color: #fff; border: none; border-radius: 4px; padding: 8px 10px; cursor: pointer; }

        /* CARRINHO VAZIO ESTILO RIORP */
        .empty-cart-box {
            text-align: center;
            padding: 80px 20px;
            background: #111;
            border-radius: 12px;
            border: 1px dashed #333;
            max-width: 500px;
            margin: 40px auto;
        }
        .empty-cart-box i { font-size: 50px; color: #222; margin-bottom: 20px; }
        .empty-cart-box h3 { font-size: 16px; margin-bottom: 10px; }
        .empty-cart-box button { background: #fff; color: #000; border: none; padding: 10px 25px; border-radius: 6px; font-weight: bold; margin-top: 15px; cursor: pointer; }

        /* FOOTER */
        footer { padding: 60px 5%; border-top: 1px solid #222; margin-top: 100px; display: flex; justify-content: space-between; align-items: flex-start; }
        .footer-left { font-size: 12px; color: #555; }
        .footer-right { display: flex; gap: 40px; }
        .f-col h4 { font-size: 12px; margin-bottom: 15px; color: #fff; }
        .f-col p { font-size: 12px; color: #555; margin-bottom: 8px; cursor: pointer; }

        @media (max-width: 768px) {
            .search-container { display: none; }
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-section">
        <img src="https://via.placeholder.com/30/1a1a1a/fff?text=R" class="logo-img">
        <span>LOJA DO RIO</span>
    </div>
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Pesquisar produto">
    </div>
    <div class="header-btns">
        <button class="btn-h btn-white" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i> Carrinho</button>
        <button class="btn-h btn-dark" onclick="openAdmin()">Entrar</button>
    </div>
</header>

<div class="container" id="main-view">
    <div id="shop-content"></div>
</div>

<div class="container" id="cart-view" style="display:none">
    <div class="empty-cart-box">
        <i class="fas fa-shopping-bag"></i>
        <h3>Monte um carrinho de compras!</h3>
        <p style="color:#555; font-size: 13px;">Nesta página, você encontra os produtos adicionados ao seu carrinho.</p>
        <button onclick="toggleCart()">Descobrir produtos</button>
    </div>
</div>

<footer>
    <div class="footer-left">
        <div style="font-weight:bold; color:#fff; margin-bottom:10px">LOJA DO RIO</div>
        <p>Loja OFICIAL do RIO!</p>
        <p style="margin-top:20px">© 2026 LOJA DO RIO. Todos os direitos reservados.</p>
    </div>
    <div class="footer-right">
        <div class="f-col">
            <h4>Políticas</h4>
            <p>Termos de serviço</p>
            <p>Políticas de Cookies</p>
        </div>
        <div class="f-col">
            <p style="margin-top:40px; color:#333">Powered by Ereemby</p>
        </div>
    </div>
</footer>

<script>
    // Configurações do Firebase
    const firebaseConfig = { apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8", databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com", projectId: "quebrei-o-sistema" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleCart() {
        const shop = document.getElementById('main-view');
        const cart = document.getElementById('cart-view');
        if(shop.style.display === 'none') {
            shop.style.display = 'block'; cart.style.display = 'none';
        } else {
            shop.style.display = 'none'; cart.style.display = 'block';
        }
    }

    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        renderShop(data.categorias, data.produtos);
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content'); cont.innerHTML = "";
        for(let id in cats) {
            let html = `<div class="cat-title">${cats[id].name}</div><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    html += `
                    <div class="card">
                        <img src="${prods[p].img || 'https://via.placeholder.com/200x110/000/333'}" class="p-img">
                        <div class="p-info">
                            <div class="p-name">${prods[p].name}</div>
                            <div class="p-price">R$ ${parseFloat(prods[p].price).toFixed(2)}</div>
                            <div class="p-pix">À vista no PIX</div>
                            <div class="p-actions">
                                <button class="btn-buy">Comprar</button>
                                <button class="btn-cart-icon"><i class="fas fa-shopping-basket"></i></button>
                            </div>
                        </div>
                    </div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }
</script>
</body>
</html>
