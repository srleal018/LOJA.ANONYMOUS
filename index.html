<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - VIP HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #00ff88; --secondary: #007bff; --bg: #050505; --card-bg: rgba(20, 20, 20, 0.95); --text: #ffffff; }
        * { transition: all 0.3s ease; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); 
            color: var(--text); margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        #galaxy-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        #news-bar { background: var(--secondary); color: white; padding: 10px 0; overflow: hidden; white-space: nowrap; font-weight: bold; }
        .marquee-content { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        header { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--secondary); position: sticky; top: 0; z-index: 1000; }
        h1 span { color: var(--primary); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .cat-title { border-left: 5px solid var(--secondary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; color: var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .card .prod-img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; }

        .btn { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-buy { background: var(--secondary); color: white; width: 100%; }

        /* ADMIN */
        #admin-page { display: none; width: 100%; padding: 40px 5%; }
        .admin-card { background: rgba(10, 10, 10, 0.98); border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #333; }
        input, select { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; margin: 8px 0; }
        .edit-panel { background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid gold; display: none; }

        /* CHAT */
        .chat-area { background: #000; height: 300px; overflow-y: auto; padding: 15px; border-radius: 10px; margin: 10px 0; display: flex; flex-direction: column; gap: 10px; border: 1px solid #222; scroll-behavior: smooth; }
        .msg { padding: 10px 15px; border-radius: 12px; max-width: 85%; word-wrap: break-word; }
        .msg.admin { align-self: flex-start; background: var(--secondary); }
        .msg.user { align-self: flex-end; background: var(--primary); color: #000; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; border: 1px solid var(--secondary); }
        
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #222; }
        .btn-remove { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="galaxy-container"></div>

<div id="site-wrapper">
    <div id="news-bar"><div class="marquee-content" id="marquee-text">CARREGANDO...</div></div>
    <header>
        <h1>QUEBREI O <span>SISTEMA</span></h1>
        <nav>
            <button class="btn" style="background:var(--secondary); color:white" onclick="openCart()"><i class="fas fa-shopping-cart"></i> CARRINHO (<span id="cart-count">0</span>)</button>
            <button class="btn" style="background:var(--primary); color:black; margin-left:10px;" onclick="openMyTickets()"><i class="fas fa-ticket-alt"></i> MEUS PEDIDOS</button>
        </nav>
    </header>

    <div class="container">
        <div id="shop-content"></div>
        <h2 class="cat-title">‚≠ê FEEDBACKS</h2>
        <div class="grid" id="reviews-content"></div>
    </div>
    <footer style="padding:100px; text-align:center; opacity:0.1; cursor:pointer" onclick="checkAdmin()">ADMIN</footer>
</div>

<div id="admin-page">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="color:var(--primary)">PAINEL STAFF</h2>
        <button class="btn" style="background:red; color:white" onclick="exitAdmin()">VOLTAR</button>
    </div>
    <div class="grid" style="grid-template-columns: 1fr 2fr;">
        <div class="admin-card">
            <h3>üì¢ CONFIGURA√á√ïES</h3>
            <input type="text" id="adm-news-input" placeholder="Texto do Letreiro">
            <button class="btn btn-buy" onclick="saveAviso()">SALVAR</button>
            <hr>
            <h3>üìÅ NOVA CATEGORIA</h3>
            <input type="text" id="new-cat" placeholder="Nome da Categoria">
            <button class="btn btn-buy" style="background:gray" onclick="addCategory()">CRIAR</button>
            <hr>
            <h3>üì¶ NOVO PRODUTO</h3>
            <input type="text" id="p-name" placeholder="Nome">
            <input type="number" id="p-price" placeholder="Pre√ßo">
            <input type="text" id="p-img" placeholder="URL Imagem">
            <select id="p-cat-select"></select>
            <button class="btn btn-buy" onclick="saveProduct()">POSTAR</button>
        </div>
        <div class="admin-card">
            <div style="display:flex; gap:10px; margin-bottom:20px">
                <button class="btn" id="btn-tk" style="background:var(--secondary)" onclick="toggleTab('tickets')">TICKETS</button>
                <button class="btn" id="btn-ge" style="background:#333" onclick="toggleTab('manage')">GERENCIAR</button>
            </div>
            <div id="tab-tickets"></div>
            <div id="tab-manage" style="display:none"></div>
        </div>
    </div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>üõí Meu Carrinho</h3>
        <div id="cart-list" style="max-height: 250px; overflow-y:auto"></div>
        <h4 id="cart-total-text" style="text-align:right"></h4>
        <div id="checkout-area"></div>
        <button class="btn" style="background:transparent; color:gray; width:100%" onclick="closeModal('cart-modal')">FECHAR</button>
    </div>
</div>

<div id="tickets-modal" class="modal">
    <div class="modal-content">
        <h3>üí¨ MEU ATENDIMENTO</h3>
        <div id="user-tickets-list"></div>
        <button class="btn" style="background:var(--secondary); width:100%; margin-top:10px" onclick="closeModal('tickets-modal')">FECHAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        authDomain: "quebrei-o-sistema.firebaseapp.com",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
        appId: "1:133672006102:web:e62c681ced44b3650f7477"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cart = [];
    let hasTicket = false;
    let myId = localStorage.getItem('qs_id') || 'u' + Date.now();
    localStorage.setItem('qs_id', myId);

    // Galaxy
    const galaxy = document.getElementById('galaxy-container');
    for(let i=0; i<100; i++) {
        let star = document.createElement('div'); star.className = 'star';
        star.style.width = Math.random()*3+'px'; star.style.height = star.style.width;
        star.style.top = Math.random()*100+'%'; star.style.left = Math.random()*100+'%';
        galaxy.appendChild(star);
    }

    function closeModal(id){ document.getElementById(id).style.display='none'; }

    // REALTIME SYNC
    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        document.getElementById('marquee-text').innerText = data.aviso || "BEM-VINDO!";
        
        hasTicket = false;
        if(data.tickets) {
            for(let id in data.tickets) { if(data.tickets[id].clienteId === myId) hasTicket = true; }
        }

        renderShop(data.categorias, data.produtos);
        renderReviews(data.avaliacoes);
        renderAdmin(data.categorias, data.tickets, data.produtos, data.avaliacoes);
        renderUserTickets(data.tickets);
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content');
        cont.innerHTML = "";
        for(let id in cats) {
            let html = `<h2 class="cat-title">${cats[id].name}</h2><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    html += `<div class="card"><img src="${prods[p].img || ''}" class="prod-img"><h4>${prods[p].name}</h4><div style="color:var(--primary); font-weight:bold; margin-bottom:10px">R$ ${prods[p].price}</div><button class="btn btn-buy" onclick="addToCart('${prods[p].name}', ${prods[p].price})">ADICIONAR</button></div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }

    function addToCart(n, p) {
        cart.push({name:n, price:parseFloat(p)});
        updateCartCount();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartCount();
        openCart(); // Atualiza a lista visual
    }

    function updateCartCount() {
        document.getElementById('cart-count').innerText = cart.length;
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            list.innerHTML += `<div class="cart-item"><span>${item.name} (R$ ${item.price})</span><button class="btn-remove" onclick="removeFromCart(${index})">X</button></div>`;
        });
        document.getElementById('cart-total-text').innerText = "TOTAL: R$ " + total.toFixed(2);
        
        const area = document.getElementById('checkout-area');
        area.innerHTML = hasTicket ? `<p style="color:red; text-align:center">Finalize seu ticket antes.</p>` : 
            `<input type="text" id="cust-name" placeholder="Seu Nick"><button class="btn btn-buy" onclick="checkout()">FINALIZAR COMPRA</button>`;
        document.getElementById('cart-modal').style.display='flex';
    }

    function checkout() {
        const nick = document.getElementById('cust-name').value;
        if(!nick || cart.length === 0) return alert("Nick ou Carrinho Vazio!");
        db.ref('tickets').push({ clienteId: myId, clienteNick: nick, total: cart.reduce((a,b)=>a+b.price, 0).toFixed(2), chat: { m1: {sender:'admin', txt:'Ol√°! Como podemos ajudar?'} } });
        cart = []; updateCartCount(); closeModal('cart-modal');
    }

    // TICKET FUNCTIONS
    function sendChat(tId, role) {
        const input = document.getElementById('in-' + tId);
        const txt = input.value;
        if(txt) {
            db.ref(`tickets/${tId}/chat`).push({ sender: role, txt });
            input.value = "";
        }
    }

    // ESCUTAR ENTER
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const activeEl = document.activeElement;
            if (activeEl.id && activeEl.id.startsWith('in-')) {
                const tId = activeEl.id.replace('in-', '');
                const role = document.getElementById('admin-page').style.display === 'block' ? 'admin' : 'user';
                sendChat(tId, role);
            }
        }
    });

    function renderUserTickets(tickets) {
        const cont = document.getElementById('user-tickets-list');
        cont.innerHTML = "";
        for(let id in tickets) {
            if(tickets[id].clienteId === myId) {
                cont.innerHTML += `<div class="admin-card">
                    <div class="chat-area" id="chatbox-${id}">${renderMsgs(tickets[id].chat)}</div>
                    <div style="display:flex; gap:5px"><input type="text" id="in-${id}" placeholder="Digite e aperte Enter..."><button class="btn" style="background:var(--primary); color:#000" onclick="sendChat('${id}', 'user')">ENVIAR</button></div>
                </div>`;
                setTimeout(() => { let obj = document.getElementById("chatbox-"+id); obj.scrollTop = obj.scrollHeight; }, 100);
            }
        }
    }

    function renderAdmin(cats, tickets, prods, revs) {
        const sel = document.getElementById('p-cat-select'); sel.innerHTML = "";
        for(let id in cats) sel.innerHTML += `<option value="${cats[id].name}">${cats[id].name}</option>`;

        const tktCont = document.getElementById('tab-tickets');
        tktCont.innerHTML = "";
        for(let id in tickets) {
            tktCont.innerHTML += `<div class="admin-card">
                <b>${tickets[id].clienteNick} (R$ ${tickets[id].total})</b>
                <div class="chat-area" id="chatbox-adm-${id}">${renderMsgs(tickets[id].chat)}</div>
                <div style="display:flex; gap:5px"><input type="text" id="in-${id}" placeholder="Responder..."><button class="btn" style="background:var(--secondary)" onclick="sendChat('${id}', 'admin')">ENVIAR</button></div>
                <button class="btn" style="background:red; width:100%; margin-top:10px" onclick="db.ref('tickets/${id}').remove()">FECHAR TICKET</button>
            </div>`;
            setTimeout(() => { let obj = document.getElementById("chatbox-adm-"+id); obj.scrollTop = obj.scrollHeight; }, 100);
        }

        const manage = document.getElementById('tab-manage');
        manage.innerHTML = "<h4>Produtos</h4>";
        for(let p in prods) {
            manage.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #333"><span>${prods[p].name}</span><button class="btn" style="background:red; padding:2px 8px" onclick="db.ref('produtos/${p}').remove()">X</button></div>`;
        }
    }

    function renderMsgs(chat) { return chat ? Object.values(chat).map(m => `<div class="msg ${m.sender}">${m.txt}</div>`).join('') : ""; }
    function saveAviso() { db.ref('aviso').set(document.getElementById('adm-news-input').value); }
    function addCategory() { db.ref('categorias').push({name: document.getElementById('new-cat').value}); }
    function saveProduct() { db.ref('produtos').push({name: document.getElementById('p-name').value, price: document.getElementById('p-price').value, img: document.getElementById('p-img').value, cat: document.getElementById('p-cat-select').value}); }
    function renderReviews(revs) { const cont = document.getElementById('reviews-content'); cont.innerHTML = ""; for(let id in revs) { cont.innerHTML += `<div class="card"><p>"${revs[id].txt}"</p><b>- ${revs[id].name}</b></div>`; } }
    function toggleTab(tab) { document.getElementById('tab-tickets').style.display = tab === 'tickets' ? 'block' : 'none'; document.getElementById('tab-manage').style.display = tab === 'manage' ? 'block' : 'none'; }
    function checkAdmin() { if(prompt("SENHA:") === "270712") { document.getElementById('site-wrapper').style.display = 'none'; document.getElementById('admin-page').style.display = 'block'; } }
    function exitAdmin() { document.getElementById('site-wrapper').style.display = 'block'; document.getElementById('admin-page').style.display = 'none'; }
    function openMyTickets() { document.getElementById('tickets-modal').style.display = 'flex'; }
</script>
</body>
</html>
