<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - VIP HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root { --primary: #00ff88; --secondary: #007bff; --bg: #0a0a0a; --card-bg: #151515; --text: #ffffff; }
        * { transition: all 0.3s ease; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* GALAXY BACKGROUND */
        #galaxy-bg { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        #site-wrapper.hidden { display: none; }
        header { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--secondary); position: sticky; top: 0; z-index: 1000; }
        #news-bar { background: var(--secondary); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .cat-title { border-left: 5px solid var(--secondary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #222; position: relative; }
        .card .prod-img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; }

        .btn { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; }
        .btn-buy { background: var(--secondary); color: white; width: 100%; }

        /* ADMIN */
        #admin-page { display: none; width: 100%; min-height: 100vh; padding: 40px 5%; z-index: 9999; position: relative; }
        .admin-card { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #333; }
        input, select { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; margin: 5px 0; }

        .chat-area { background: #000; height: 300px; overflow-y: auto; padding: 15px; border-radius: 10px; margin: 10px 0; display: flex; flex-direction: column; gap: 8px; border: 1px solid #222; }
        .msg { padding: 10px; border-radius: 8px; max-width: 80%; }
        .msg.admin { align-self: flex-start; background: var(--secondary); }
        .msg.user { align-self: flex-end; background: var(--primary); color: #000; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; width: 90%; max-width: 600px; padding: 25px; border-radius: 20px; border: 1px solid var(--secondary); }
    
        .adm-btn-small { padding: 5px 10px; font-size: 0.7rem; margin: 2px; }
    </style>
</head>
<body>

<div id="galaxy-bg"></div>

<div id="site-wrapper">
    <div id="news-bar">BEM-VINDO √Ä QUEBREI O SISTEMA</div>
    <header>
        <h1 style="cursor:pointer" onclick="location.reload()">QUEBREI O <span>SISTEMA</span></h1>
        <nav>
            <button class="btn" style="background:var(--secondary); color:white" onclick="openCart()">üõí CARRINHO (<span id="cart-count">0</span>)</button>
            <button class="btn" style="background:var(--primary); color:black; margin-left:10px;" onclick="openMyTickets()">MEUS PEDIDOS</button>
        </nav>
    </header>

    <div class="container">
        <div id="shop-content"></div>
        <h2 class="cat-title">‚≠ê Avalia√ß√µes dos Clientes</h2>
        <div class="grid" id="reviews-content"></div>
    </div>

    <footer style="padding:100px; text-align:center; opacity:0.1; cursor:pointer" onclick="checkAdmin()">ADMIN</footer>
</div>

<div id="admin-page">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h1 style="color:var(--primary)">QUEBREI O SISTEMA - STAFF</h1>
        <button class="btn" style="background:red; color:white" onclick="exitAdmin()">SAIR DO PAINEL</button>
    </div>

    <div class="grid" style="grid-template-columns: 1fr 2fr;">
        <div class="admin-card">
            <h3>üì¶ Gerenciar Conte√∫do</h3>
            <input type="text" id="p-name" placeholder="Nome Produto">
            <input type="number" id="p-price" placeholder="Pre√ßo">
            <input type="text" id="p-img" placeholder="URL Imagem">
            <select id="p-cat-select"></select>
            <button class="btn btn-buy" onclick="saveProduct()">CADASTRAR PRODUTO</button>
            <hr style="opacity:0.2; margin:20px 0">
            <input type="text" id="new-cat" placeholder="Nova Categoria">
            <button class="btn btn-buy" style="background:gray" onclick="addCategory()">CRIAR CATEGORIA</button>
            <hr style="opacity:0.2; margin:20px 0">
            <h3>‚≠ê Nova Avalia√ß√£o</h3>
            <input type="text" id="rev-name" placeholder="Nome Cliente">
            <input type="text" id="rev-txt" placeholder="Texto">
            <button class="btn btn-buy" style="background:gold; color:black" onclick="saveReview()">POSTAR AVALIA√á√ÉO</button>
        </div>

        <div class="admin-card">
            <h3>üí¨ Atendimento & Tickets</h3>
            <div id="adm-tickets-list"></div>
        </div>
    </div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>Seu Carrinho</h3>
        <div id="cart-list"></div>
        <h4 id="cart-total-text">Total: R$ 0.00</h4>
        <div id="checkout-area">
            <input type="text" id="cust-name" placeholder="Seu Nick">
            <button class="btn btn-buy" onclick="checkout()">FINALIZAR COMPRA</button>
        </div>
        <button class="btn" style="background:transparent; color:gray; width:100%" onclick="closeModal('cart-modal')">Voltar</button>
    </div>
</div>

<div id="tickets-modal" class="modal">
    <div class="modal-content">
        <h3>MEU TICKET ATIVO</h3>
        <div id="user-tickets-list"></div>
        <button class="btn" style="background:var(--secondary); width:100%" onclick="closeModal('tickets-modal')">Fechar</button>
    </div>
</div>

<script>
    // Iniciar Estrelas
    const bg = document.getElementById('galaxy-bg');
    for(let i=0; i<100; i++) {
        let star = document.createElement('div'); star.className = 'star';
        star.style.width = Math.random()*2+'px'; star.style.height = star.style.width;
        star.style.top = Math.random()*100+'%'; star.style.left = Math.random()*100+'%';
        bg.appendChild(star);
    }

    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        authDomain: "quebrei-o-sistema.firebaseapp.com",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
        appId: "1:133672006102:web:e62c681ced44b3650f7477"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let cart = [];
    let hasActiveTicket = false;
    let myId = localStorage.getItem('qs_id') || 'u' + Math.floor(Math.random() * 9999);
    localStorage.setItem('qs_id', myId);

    function closeModal(id){ document.getElementById(id).style.display='none'; }

    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        checkUserTicket(data.tickets);
        renderShop(data.categorias, data.produtos);
        renderReviews(data.avaliacoes);
        renderAdmin(data.categorias, data.tickets, data.produtos, data.avaliacoes);
        renderUserTickets(data.tickets);
    });

    function checkUserTicket(tickets) {
        hasActiveTicket = false;
        for(let id in tickets) { if(tickets[id].clienteId === myId) hasActiveTicket = true; }
        const area = document.getElementById('checkout-area');
        if(hasActiveTicket) {
            area.innerHTML = `<p style="color:red; font-weight:bold">Voc√™ j√° possui um ticket aberto! Feche o anterior antes de comprar novamente.</p>`;
        }
    }

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content');
        cont.innerHTML = "";
        for(let id in cats) {
            let html = `<h2 class="cat-title">${cats[id].name}</h2><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    html += `<div class="card">
                        <img src="${prods[p].img || 'https://via.placeholder.com/150'}" class="prod-img">
                        <h4>${prods[p].name}</h4>
                        <div style="color:var(--primary); font-weight:bold">R$ ${parseFloat(prods[p].price).toFixed(2)}</div>
                        <button class="btn btn-buy" onclick="addToCart('${prods[p].name}', ${prods[p].price})">ADICIONAR</button>
                    </div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }

    function renderReviews(revs) {
        const cont = document.getElementById('reviews-content');
        cont.innerHTML = "";
        for(let id in revs) {
            cont.innerHTML += `<div class="card" style="border-color:gold">
                <p>"${revs[id].txt}"</p>
                <b style="color:gold">- ${revs[id].name}</b>
            </div>`;
        }
    }

    function addToCart(n, p) {
        cart.push({name:n, price:parseFloat(p)});
        document.getElementById('cart-count').innerText = cart.length;
    }

    function openCart() {
        const total = cart.reduce((a,b)=>a+b.price, 0);
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="padding:10px; border-bottom:1px solid #222">üì¶ ${i.name} - R$ ${i.price}</div>`).join('');
        document.getElementById('cart-total-text').innerText = "Total: R$ " + total.toFixed(2);
        document.getElementById('cart-modal').style.display='flex';
    }

    function checkout() {
        if(hasActiveTicket) return alert("Voc√™ j√° tem um ticket!");
        const nick = document.getElementById('cust-name').value;
        if(!nick) return alert("Digite seu Nick!");
        const total = cart.reduce((a,b)=>a+b.price, 0);
        const tId = 'T' + Date.now();
        db.ref('tickets/' + tId).set({ clienteId: myId, clienteNick: nick, itens: cart.map(i=>i.name).join(', '), total: total.toFixed(2) });
        cart = []; document.getElementById('cart-count').innerText = "0";
        closeModal('cart-modal'); openMyTickets();
    }

    function openMyTickets() { document.getElementById('tickets-modal').style.display = 'flex'; }

    function renderUserTickets(tickets) {
        const cont = document.getElementById('user-tickets-list');
        cont.innerHTML = "";
        for(let id in tickets) {
            if(tickets[id].clienteId === myId) {
                cont.innerHTML += `<div class="admin-card">
                    <p style="color:var(--secondary); font-size:0.8rem">ESPERE SER ATENDIDO PELA NOSSA EQUIPE.</p>
                    <b>TOTAL: R$ ${tickets[id].total}</b>
                    <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                    <div style="display:flex; gap:5px"><input type="text" id="in-${id}" placeholder="Sua mensagem..."><button class="btn" style="background:var(--primary); color:black" onclick="sendChat('${id}', 'user')">ENVIAR</button></div>
                </div>`;
            }
        }
        if(cont.innerHTML === "") cont.innerHTML = "<p>Voc√™ n√£o tem tickets abertos.</p>";
    }

    function renderAdmin(cats, tickets, prods, revs) {
        const sel = document.getElementById('p-cat-select'); sel.innerHTML = "";
        for(let id in cats) sel.innerHTML += `<option value="${cats[id].name}">${cats[id].name}</option>`;

        const tktList = document.getElementById('adm-tickets-list');
        tktList.innerHTML = "<h4>Tickets Ativos</h4>";
        for(let id in tickets) {
            tktList.innerHTML += `<div class="admin-card" style="border-left: 5px solid var(--secondary)">
                <b>${tickets[id].clienteNick} (R$ ${tickets[id].total})</b><br><small>${tickets[id].itens}</small>
                <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                <div style="display:flex; gap:5px"><input type="text" id="in-${id}" placeholder="Resposta..."><button class="btn" style="background:var(--secondary); color:white" onclick="sendChat('${id}', 'admin')">ENVIAR</button></div>
                <button class="btn" style="background:red; width:100%; margin-top:10px" onclick="db.ref('tickets/${id}').remove()">CONCLUIR / EXCLUIR TICKET</button>
            </div>`;
        }

        tktList.innerHTML += "<hr><h4>Editar Produtos</h4>";
        for(let p in prods) {
            tktList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#111; padding:10px; margin-bottom:5px; border-radius:5px">
                <span>${prods[p].name}</span>
                <div>
                    <button class="btn adm-btn-small" style="background:orange" onclick="editProd('${p}')">EDITAR</button>
                    <button class="btn adm-btn-small" style="background:red" onclick="db.ref('produtos/${p}').remove()">X</button>
                </div>
            </div>`;
        }

        tktList.innerHTML += "<hr><h4>Excluir Categorias</h4>";
        for(let c in cats) {
            tktList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#111; padding:10px; margin-bottom:5px; border-radius:5px">
                <span>${cats[c].name}</span>
                <button class="btn adm-btn-small" style="background:red" onclick="db.ref('categorias/${c}').remove()">EXCLUIR</button>
            </div>`;
        }
    }

    function renderMsgs(chat) {
        if(!chat) return "";
        return Object.values(chat).map(m => `<div class="msg ${m.sender}">${m.txt}</div>`).join('');
    }

    function sendChat(tId, role) {
        const txt = document.getElementById('in-' + tId).value;
        if(txt) {
            db.ref(`tickets/${tId}/chat`).push({ sender: role, txt });
            document.getElementById('in-' + tId).value = "";
        }
    }

    // ADMIN ACTIONS
    function checkAdmin() {
        if(prompt("SENHA STAFF:") === "270712") {
            document.getElementById('site-wrapper').classList.add('hidden');
            document.getElementById('admin-page').style.display = 'block';
            document.getElementById('galaxy-bg').style.display = 'block';
        }
    }
    function exitAdmin() {
        document.getElementById('site-wrapper').classList.remove('hidden');
        document.getElementById('admin-page').style.display = 'none';
        document.getElementById('galaxy-bg').style.display = 'none';
    }
    function saveProduct() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const img = document.getElementById('p-img').value;
        const cat = document.getElementById('p-cat-select').value;
        if(name && price) db.ref('produtos').push({name, price, img, cat});
    }
    function editProd(id) {
        const nPrice = prompt("Novo Pre√ßo:");
        if(nPrice) db.ref('produtos/'+id).update({price: nPrice});
    }
    function saveReview() {
        const name = document.getElementById('rev-name').value;
        const txt = document.getElementById('rev-txt').value;
        if(name && txt) db.ref('avaliacoes').push({name, txt});
    }
    function addCategory() {
        const name = document.getElementById('new-cat').value;
        if(name) db.ref('categorias').push({name});
    }

    AOS.init();
</script>
</body>
</html>
