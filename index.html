<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - Chat Oficial</title>
    <style>
        :root { --primary: #00ff88; --secondary: #007bff; --bg: #0a0a0a; --card-bg: #151515; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Notifica√ß√µes LADO ESQUERDO */
        #notif-box { position: fixed; top: 20px; left: 20px; z-index: 10000; }
        .toast { background: #1a1a1a; color: var(--primary); border-left: 5px solid var(--primary); padding: 15px 25px; margin-bottom: 10px; border-radius: 5px; animation: slideInLeft 0.3s forwards; font-weight: bold; }
        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }

        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--secondary); }
        .logo-text { font-weight: 900; color: var(--text); text-transform: uppercase; margin: 0; }
        .logo-text span { color: var(--secondary); }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* VISTAS */
        #shop-view, #admin-view { display: block; }
        #admin-view { display: none; background: #0c0c0c; min-height: 100vh; }

        /* PRODUTOS */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .product-card { background: var(--card-bg); border-radius: 10px; padding: 15px; text-align: center; border: 1px solid #222; }
        .product-img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px; }
        
        .btn { padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        .btn-buy { background: var(--secondary); color: white; width: 100%; }

        /* MODAL CHAT */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .chat-window { background: #111; width: 90%; max-width: 400px; height: 80vh; border-radius: 15px; border: 1px solid var(--secondary); display: flex; flex-direction: column; overflow: hidden; }
        
        .chat-header { background: #000; padding: 15px; border-bottom: 1px solid #222; text-align: center; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0a0a0a; }
        .chat-footer { padding: 10px; background: #000; border-top: 1px solid #222; }

        .bubble { padding: 10px 14px; border-radius: 15px; font-size: 0.9em; max-width: 80%; line-height: 1.4; }
        .bubble.bot { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; color: #ccc; }
        .bubble.user { background: var(--secondary); align-self: flex-end; border-bottom-right-radius: 2px; color: white; }

        /* ADMIN CARD */
        .admin-card { background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }

        input, textarea { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="notif-box"></div>

<div id="shop-view">
    <header>
        <h1 class="logo-text">QUEBREI O <span>SISTEMA</span></h1>
        <button class="btn" style="background:var(--secondary)" onclick="openChat()">üõí CARRINHO (<span id="cart-count">0</span>)</button>
    </header>
    
    <div class="container">
        <h3 class="category-title">CAT√ÅLOGO DISPON√çVEL</h3>
        <div id="products-list" class="products-grid"></div>
    </div>
</div>

<div id="chat-modal" class="modal">
    <div class="chat-window">
        <div class="chat-header">
            <b style="color:var(--secondary)">SUPORTE VENDAS</b>
            <div id="chat-items-list" style="font-size:0.7em; color:#888; margin-top:5px"></div>
        </div>
        
        <div class="chat-body" id="chat-content">
            <div class="bubble bot">Ol√°! Vi que voc√™ selecionou alguns itens. Qual o seu <b>Nick do Discord</b> para continuarmos o atendimento?</div>
        </div>

        <div class="chat-footer" id="footer-input">
            <input type="text" id="user-discord" placeholder="Seu Discord..." style="margin-bottom:5px">
            <textarea id="user-msg" placeholder="Sua mensagem..." style="height:50px"></textarea>
            <button class="btn btn-buy" style="margin-top:5px" onclick="sendToAdmin()">ENVIAR E PAGAR</button>
            <button class="btn" style="background:none; color:#555; width:100%" onclick="closeChat()">Sair</button>
        </div>

        <div class="chat-footer" id="footer-pix" style="display:none; text-align:center">
            <p style="color:var(--primary); font-size:0.8em; margin:5px">Pedido enviado! Pague o PIX abaixo:</p>
            <div style="background:#fff; color:#000; padding:10px; font-size:0.7em; word-break:break-all; border-radius:5px">9c176ab9-a6d6-4311-a0ea-21dd7481227f</div>
            <button class="btn" style="background:green; color:white; width:100%; margin-top:10px" onclick="closeChat()">FECHAR</button>
        </div>
    </div>
</div>

<div id="admin-view">
    <header>
        <h1 style="color:var(--secondary)">üõ† PAINEL ADM</h1>
        <button class="btn" style="background:#ff4444" onclick="location.reload()">SAIR DO ADMIN</button>
    </header>
    <div class="container">
        <div class="admin-card">
            <h3>üí¨ CHATS ATIVOS (PEDIDOS)</h3>
            <div id="admin-chat-list"></div>
        </div>
    </div>
</div>

<footer><center><p onclick="loginAdmin()" style="cursor:pointer; opacity:0.1; margin: 100px 0;">Acesso</p></center></footer>

<script>
    // Configura√ß√µes Iniciais
    let db = JSON.parse(localStorage.getItem('qs_v3_db')) || {
        products: [
            {id: 1, name: "Glock G18", price: 5.0, img: "glock.png"},
            {id: 2, name: "Muni√ß√£o x100", price: 2.0, img: "muni.png"},
            {id: 3, name: "C4 Explosivo", price: 15.0, img: "c4.png"}
        ],
        orders: []
    };
    let cart = [];

    function pushNotif(msg) {
        const box = document.getElementById('notif-box');
        const t = document.createElement('div');
        t.className = 'toast'; t.innerText = msg;
        box.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function renderProducts() {
        const list = document.getElementById('products-list');
        list.innerHTML = db.products.map(p => `
            <div class="product-card">
                <img src="${p.img}" class="product-img">
                <div style="font-weight:bold">${p.name}</div>
                <div style="color:var(--secondary)">R$ ${p.price.toFixed(2)}</div>
                <button class="btn btn-buy" style="margin-top:10px" onclick="addToCart(${p.id})">COMPRAR</button>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const p = db.products.find(x => x.id === id);
        cart.push(p);
        document.getElementById('cart-count').innerText = cart.length;
        pushNotif(p.name + " adicionado!");
    }

    // L√ìGICA DO CHAT
    function openChat() {
        if(cart.length === 0) return pushNotif("Adicione itens primeiro!");
        document.getElementById('chat-modal').style.display = 'flex';
        document.getElementById('chat-items-list').innerText = "Itens: " + cart.map(i => i.name).join(', ');
    }

    function closeChat() {
        document.getElementById('chat-modal').style.display = 'none';
        // Reset do chat se necess√°rio
        document.getElementById('footer-input').style.display = 'block';
        document.getElementById('footer-pix').style.display = 'none';
    }

    function sendToAdmin() {
        const discord = document.getElementById('user-discord').value;
        const msg = document.getElementById('user-msg').value;

        if(!discord) return pushNotif("Informe seu Discord!");

        const order = {
            id: Date.now(),
            date: new Date().toLocaleString(),
            discord: discord,
            msg: msg,
            items: cart.map(i => i.name).join(', '),
            total: cart.reduce((a, b) => a + b.price, 0).toFixed(2)
        };

        db.orders.unshift(order);
        localStorage.setItem('qs_v3_db', JSON.stringify(db));

        // Atualizar visual do chat
        const content = document.getElementById('chat-content');
        content.innerHTML += `<div class="bubble user">Meu Discord: ${discord}<br>Mensagem: ${msg}</div>`;
        content.innerHTML += `<div class="bubble bot">Perfeito! Recebi seu pedido aqui no sistema. Abaixo est√° a chave PIX para pagamento. Ap√≥s pagar, me chame no privado!</div>`;
        content.scrollTop = content.scrollHeight;

        document.getElementById('footer-input').style.display = 'none';
        document.getElementById('footer-pix').style.display = 'block';
        
        pushNotif("Pedido Enviado!");
        renderAdmin();
    }

    // ADMIN
    function loginAdmin() {
        const p = prompt("Senha:");
        if(p === "270712") {
            document.getElementById('shop-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'block';
            renderAdmin();
        }
    }

    function renderAdmin() {
        const list = document.getElementById('admin-chat-list');
        list.innerHTML = db.orders.map(o => `
            <div class="admin-card">
                <small style="color:#555">${o.date}</small><br>
                <b style="color:var(--secondary)">CLIENTE: ${o.discord}</b><br>
                <div style="background:#000; padding:10px; margin-top:5px; border-radius:5px">
                    <b>Itens:</b> ${o.items}<br>
                    <b>Total:</b> R$ ${o.total}<br>
                    <i style="color:#aaa">" ${o.msg} "</i>
                </div>
            </div>
        `).join('');
    }

    renderProducts();
</script>
</body>
</html>
